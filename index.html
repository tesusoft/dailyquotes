<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">...Loading</blockquote>
        <span id="author">...Loading</span>
        <div>
            <button onclick="getQuote(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="tweet.png">Tweet</button>
        </div>
    </div>
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "https://api.quotable.io/random";
        
        async function getQuote(url){
            const response = await fetch(url);
            var data = await response.json();
            console.log(data);
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }
    
        //setInterval(getQuote(api_url), 1000);

        function tweet(){
            window.open(href="https://twitter.com/intent/tweet?text=" + quote.innerHTML + "---- by " + author.innerHTML, "Tweet Window", "width=600, height=300");
                
        }

        setInterval(function(){getQuote(api_url);}, 10000);
    </script>
</body>
</html>
